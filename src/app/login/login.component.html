<div class="page cyan">
  <div style="display: table-cell; vertical-align: middle;">
    <form class="row" style="margin: auto; padding: 10px">
      <div class="card-panel col s12 m6 l4 offset-m4 offset-l4">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="./assets/image/petbook_logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Petbook Thai</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">person_outline</i>
            <input id="username" type="text">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">lock_outline</i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
              <button class="btn waves-effect waves-light col s12"> Login</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small">
              <a routerLink="/register">Register Now!</a>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
