<div class="page cyan">
  <div style="display: table-cell; vertical-align: middle;">
    <form (ngSubmit)="login()" id="loginForm" #loginForm="ngForm" class="row" style="margin: auto; padding: 10px">
      <div class="card-panel col s12 m6 l4 offset-m4 offset-l4">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="./assets/image/petbook_logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Petbook Thai</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">person_outline</i>
            <input [(ngModel)]="user.username" id="username" name="username" type="text" data-error=".errorTxt1">
            <label for="username" class="center-align">Username</label>
            <div class="errorTxt1"></div>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-5">lock_outline</i>
            <input [(ngModel)]="user.password" name="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn waves-effect waves-light col s12"> Login</button>
          </div>
          <div class="input-field col s12">
            <p class="margin medium-small" style="display: initial;">
              <a routerLink="/register">Register Now!</a>
            </p>
            <a href="https://line.me/R/ti/p/%40pvb6787t" class="right">
              <img height="36" border="0" alt="เพิ่มเพื่อน" src="https://scdn.line-apps.com/n/line_add_friends/btn/en.png">
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
