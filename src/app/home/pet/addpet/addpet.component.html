<div id="breadcrumbs-wrapper">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">Pets</h5>
        <ol class="breadcrumbs">
          <li class="active">
            Pets
          </li>
          <li class="active">
            Add Pet
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="section">
    <div class="row">
      <form (ngSubmit)="createForm.form.valid && onSubmit()" class="col s12 m6 l6 offset-m3 offset-l3" #createForm="ngForm">
        <div class="row margin">
          <div class="input-field col s12 m12 l6">
            <input [(ngModel)]="pet.type" id="type" name="type" type="text" #type="ngModel" (keydown)="chkspace($event)" required />
            <label for="type">Type*</label>
            <div class="pre-error" *ngIf="type.invalid && (type.dirty || createForm.submitted)">
              <div *ngIf="type.errors.required" class="error">
                please enter pet type.
              </div>
            </div>
          </div>
          <div class="input-field col s12 m12 l6">
            <input [(ngModel)]="pet.breed" id="breed" name="breed" type="text" (keydown)="chkspace($event)" />
            <label for="breed">Breed</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12 m12 l6">
            <input [(ngModel)]="pet.name" id="name" name="name" type="text" #name="ngModel" (keydown)="chkspace($event)" required />
            <label for="name">Name*</label>
            <div class="pre-error" *ngIf="name.invalid && (name.dirty || createForm.submitted)">
              <div *ngIf="name.errors.required" class="error">
                please enter pet name.
              </div>
            </div>
          </div>
          <div class="input-field col s6 m6 l3">
            <input [(ngModel)]="pet.ageYear" id="ageYear" name="ageYear" type="text" (keydown)="chkNum($event)" maxlength="2" />
            <label for="ageYear">Age years</label>
          </div>
          <div class="input-field col s6 m6 l3">
            <input [(ngModel)]="pet.ageMonth" id="ageMonth" name="ageMonth" type="text" (keydown)="chkNum($event)" maxlength="2" />
            <label for="ageMonth">Age months</label>
          </div>
        </div>
        <div class="row margin">
          <div class="col s12 m12 l6">
            <p class="labelSelect">Gender</p>
            <p-dropdown [options]="petGender" [(ngModel)]="pet.gender" [style]="{'width':'100%'}" name="gender"></p-dropdown>
          </div>
          <div class="input-field col s12 m16 l6">
            <input [(ngModel)]="pet.color" id="color" name="color" type="text" (keydown)="chkspace($event)" />
            <label for="color">Color</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
            <button type="submit" class="btn waves-effect waves-light col s12 cyan">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
