<div id="breadcrumbs-wrapper">
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">Pets</h5>
        <ol class="breadcrumbs">
          <li class="active">
            Pets
          </li>
          <li class="active">
            Add Pet
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="section">
    <div class="row">
      <form (ngSubmit)="onSubmit()" #createPetForm="ngForm" class="col s12 m6 l6 offset-m3 offset-l3">
        <div class="row margin">
          <div class="input-field col s12 m12 l6">
            <input [(ngModel)]="pet.type" id="type" name="type" type="text" data-error="errorType">
            <label for="type">Type*</label>
            <div class="errorType"></div>
          </div>
          <div class="input-field col s12 m12 l6">
            <input [(ngModel)]="pet.breed" id="breed" name="breed" type="text">
            <label for="breed">Breed</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12 m12 l6">
            <input [(ngModel)]="pet.name" id="name" name="name" type="text">
            <label for="name">Name*</label>
          </div>
          <div class="input-field col s6 m6 l3">
            <input [(ngModel)]="pet.ageYear" id="ageYear" name="ageYear" type="number">
            <label for="ageYear">Age years</label>
          </div>
          <div class="input-field col s6 m6 l3">
            <input [(ngModel)]="pet.ageMonth" id="ageMonth" name="ageMonth" type="number">
            <label for="ageMonth">Age months</label>
          </div>
        </div>
        <div class="row margin">
          <div class="col s12 m12 l6">
            <p class="labelSelect">Gender</p>
            <p-dropdown [options]="petGender" [(ngModel)]="pet.gender" [style]="{'width':'100%'}" name="gender" [showClear]="true" placeholder="Gender"></p-dropdown>
          </div>
          <div class="input-field col s12 m16 l6">
            <input [(ngModel)]="pet.color" id="color" name="color" type="text">
            <label for="color">Color</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
            <button type="submit" class="btn waves-effect waves-light col s12 cyan">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
